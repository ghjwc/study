<!-- PHP에서 페이지 간 데이터를 전송하고 받는 방법
1. HTML form(action)을 이용하여 데이터를 수집(js에서 검사)
2. 타겟 페이지에서 PHP로 데이터를 받음 -->

<a href="form.php?fName=my&lastName=your">전송</a>

<hr>

<form method="POST" action="form.php?lastName=lastName">
    POST <input type="text" name="fName">
    <input type="submit" value="전송">
</form>

<hr>

<form method="GET" action="form.php">
    GET <input type="text" name="fName">
    <input type="submit" value="전송">
</form>
    
</body>
</html>
