<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 1등 기원!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <p>로또 1등 기원!!</p>
    </header>

    <div id="container">
        <p></p>
        <p>오늘의 1등 번호</p>

        <div class="lotto">
            <ul>
                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
            </ul>
            <div>+</div>
            <ul>
                <li class="number">7</li>
            </ul>
        </div>

        <div class="btn">
            <button>번호 생성</button>
        </div>

        
        <div class="custom">
            <p>수동 입력</p>
            <input type="text" class="customNumber" maxlength="2">
            <input type="text" class="customNumber" maxlength="2">
            <input type="text" class="customNumber" maxlength="2">
            <input type="text" class="customNumber" maxlength="2">
            <input type="text" class="customNumber" maxlength="2">
            <input type="text" class="customNumber" maxlength="2">
        </div>

        <div class="btn">
            <button>결과 확인</button>
        </div>

        <div id="showResult">
            두구두구두구
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
